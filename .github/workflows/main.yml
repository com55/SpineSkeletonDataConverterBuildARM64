name: Auto Build ARM64 for SpineSkeletonDataConverter

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Upstream Code
        if: steps.check_rel.outputs.exists == 'false'
        uses: actions/checkout@v4
        with:
          repository: wang606/SpineSkeletonDataConverter
          ref: ${{ steps.upstream.outputs.tag }}

      - name: List Files (Debug)
        if: steps.check_rel.outputs.exists == 'false'
        run: ls -R

      - name: Setup .NET
        if: steps.check_rel.outputs.exists == 'false'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Build and Publish for Raspberry Pi (ARM64)
        if: steps.check_rel.outputs.exists == 'false'
        run: |
          TARGET=$(ls *.sln 2>/dev/null || ls SpineSkeletonDataConverter/*.csproj 2>/dev/null | head -n 1)
          
          if [ -z "$TARGET" ]; then
            echo "Error: Project file not found!"
            exit 1
          fi
          
          echo "Building target: $TARGET"

          dotnet publish "$TARGET" \
            -c Release \
            -r linux-arm64 \
            --self-contained true \
            /p:PublishSingleFile=true \
            -o dist/arm64

          if [ -d "dist/arm64" ]; then
            cd dist/arm64
            zip -r ../../SpineSkeletonDataConverter-Linux-ARM64.zip *
          else
            echo "Error: Build output directory not found!"
            exit 1
          fi

      - name: Create/Update Release
        if: steps.check_rel.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.upstream.outputs.tag }}
          name: Release ${{ steps.upstream.outputs.tag }} (ARM64)
          body: |
            Automated build for Linux ARM64
            Upstream: https://github.com/wang606/SpineSkeletonDataConverter
          files: SpineSkeletonDataConverter-Linux-ARM64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
