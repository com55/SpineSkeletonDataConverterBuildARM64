name: Auto Build ARM64 for SpineSkeletonDataConverter

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Get Latest Tag from Upstream
        id: upstream
        run: |
          UPSTREAM_TAG=$(curl -s https://api.github.com/repos/wang606/SpineSkeletonDataConverter/releases/latest | jq -r .tag_name)
          if [ "$UPSTREAM_TAG" == "null" ] || [ -z "$UPSTREAM_TAG" ]; then UPSTREAM_TAG="master"; fi
          echo "tag=$UPSTREAM_TAG" >> $GITHUB_OUTPUT

      - name: Checkout Upstream Code
        uses: actions/checkout@v4
        with:
          repository: wang606/SpineSkeletonDataConverter
          ref: ${{ steps.upstream.outputs.tag }}
          path: 'source-code'

      - name: Build inside Docker (Ubuntu 20.04 Env)
        uses: addnab/docker-run-action@v3
        with:
          image: ubuntu:20.04
          options: -v ${{ github.workspace }}:/work
          run: |
            # 1. Update & Install Dependencies
            apt-get update
            DEBIAN_FRONTEND=noninteractive apt-get install -y \
              build-essential cmake zip git file \
              gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

            cd /work/source-code
            
            rm -rf build
            mkdir build
            cd build
            
            cmake .. \
              -DCMAKE_SYSTEM_NAME=Linux \
              -DCMAKE_SYSTEM_PROCESSOR=aarch64 \
              -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
              -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++ \
              -DCMAKE_EXE_LINKER_FLAGS="-static-libgcc -static-libstdc++"
            
            make -j$(nproc)
            
            mkdir -p ../../dist/arm64
            find . -maxdepth 1 -executable -type f -exec cp {} ../../dist/arm64/ \;
            
            ls -l ../../dist/arm64/
            file ../../dist/arm64/*

      - name: Package and Release
        run: |
          if [ -d "dist/arm64" ]; then
            cd dist/arm64
            if [ -z "$(ls -A .)" ]; then
               echo "Error: Directory exists but is empty."
               exit 1
            fi
            zip -r ../../SpineSkeletonDataConverter-Linux-ARM64.zip *
          else
            echo "Build failed, no executable found."
            exit 1
          fi

      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.upstream.outputs.tag }}
          name: Release ${{ steps.upstream.outputs.tag }} (ARM64)
          body: "Auto-built for Linux ARM64 (Compatible with older GLIBC)"
          files: SpineSkeletonDataConverter-Linux-ARM64.zip
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
