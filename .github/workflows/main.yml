name: Auto Build ARM64 for SpineSkeletonDataConverter

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Get Latest Tag from Upstream
        id: upstream
        run: |
          UPSTREAM_TAG=$(curl -s https://api.github.com/repos/wang606/SpineSkeletonDataConverter/releases/latest | jq -r .tag_name)
          if [ "$UPSTREAM_TAG" == "null" ] || [ -z "$UPSTREAM_TAG" ]; then UPSTREAM_TAG="master"; fi
          echo "tag=$UPSTREAM_TAG" >> $GITHUB_OUTPUT

      - name: Checkout Upstream Code
        uses: actions/checkout@v4
        with:
          repository: wang606/SpineSkeletonDataConverter
          ref: ${{ steps.upstream.outputs.tag }}
          path: 'source-code'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Build and Publish for Raspberry Pi (ARM64)
        run: |
          cd source-code
          
          TARGET=$(ls *.sln 2>/dev/null || find . -name "*.csproj" | head -n 1)
          
          if [ -z "$TARGET" ]; then
            echo "Error: Project file not found in $(pwd)"
            ls -R
            exit 1
          fi
          
          echo "Building target: $TARGET"

          dotnet publish "$TARGET" \
            -c Release \
            -r linux-arm64 \
            --self-contained true \
            /p:PublishSingleFile=true \
            -o ../dist/arm64

          cd ..
          if [ -d "dist/arm64" ]; then
            cd dist/arm64
            zip -r ../../SpineSkeletonDataConverter-Linux-ARM64.zip *
          else
            echo "Error: Build output directory not found!"
            exit 1
          fi

      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.upstream.outputs.tag }}
          name: Release ${{ steps.upstream.outputs.tag }} (ARM64)
          body: "Weekly Auto-built ARM64 binary for Raspberry Pi 4B"
          files: SpineSkeletonDataConverter-Linux-ARM64.zip
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
